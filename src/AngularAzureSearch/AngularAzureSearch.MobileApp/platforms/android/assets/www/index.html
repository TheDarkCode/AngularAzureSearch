<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta content="Since 1998 VisitUSA has been the #1 free internet travel guide resource. Book flights and hotels in any city in the US or the world. Read about attractions." />
    <title>VisitUSA</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs bundle -->
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <script src="js/collide.js"></script>
    <script src="js/ionic.tdcards.js"></script>

    <!-- phonegap -->
    <script src="phonegap.js"></script>
    <!-- cordova -->
    <script src="cordova.js"></script>

</head>
<body ng-app="visitusa" class="platform-android platform-cordova platform-webview">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view scrollbar-y="false"></ion-nav-view>
        </div>
    </div>

    <!-- angular dependencies -->
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- dlSearch dependencies -->
    <script src="ext-modules/azureSearch/azureSearch.js"></script>
    <script src="ext-modules/html/html.js"></script>
    <script src="ext-modules/mapping/mapping.js"></script>
    <script src="ext-modules/userInput/userInput.js"></script>

    <!-- jQuery-based dependencies -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.signalR-2.2.0.min.js"></script>

    <!-- JS Helpers -->
    <script src="scripts/underscore-min.js"></script>

    <!-- external-dependencies -->
    <script src="scripts/blur.js"></script>
    <!-- app js -->
    <script src="js/controllers.js"></script>
    <!--<script src="js/services/authService.js"></script>
    <script src="js/services/authInterceptorService.js"></script>
    <script src="js/services/trailService.js"></script>
    <script src="js/factories/trailsHub.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
