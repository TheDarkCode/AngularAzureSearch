<li class="dl-selectable-item" ng-click="clicked()" ng-mouseenter="clicked()" ng-class="{'dl-item-horizontal': !isVertical()}">
    <div class="dl-noselect">
        <i class="fa {{ icon }} dl-menu-icon"></i>
        <span>
            {{ label }}
        </span>
        <i ng-if="isVertical()"
           class="fa fa-chevron-left dl-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>

<!--  Optional Menu to Right Styling ::

    Background must have rgb backup for non-rgba compliant browsers.
    Left # is set to width of the menu by default. Padding-left fixes
    the placement of hover effects on background.

    style="position: absolute;
    float: right !important;
    left: 200px !important;
    background: rgba(0,0,0,0.5);
    width: 180px;
    padding-left: 0px;
    margin-top:-43px;"

-->

<li ng-show="isOpen" ng-mouseleave="clicked()">
    <div class="dl-subitem-section dl-fade-in-animation" ng-class="{'dl-popup-menu': !isVertical() }">
        <ul ng-transclude></ul>
    </div>
</li>
