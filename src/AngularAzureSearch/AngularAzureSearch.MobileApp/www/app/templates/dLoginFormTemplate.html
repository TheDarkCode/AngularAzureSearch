<button class="btn btn-warning textshadow-light-black" ng-click="toggleNewUser()">Create New Account?</button>
<hr />
<form name="loginForm" novalidate ng-submit="submitLoginForm(loginForm.$valid)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="login.userName" required class="form-control" autofocus />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="login.password" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    <br /><br />
    <div data-ng-hide="message == ''" data-ng-class="(success) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}} <div ng-show="resendEmailConfirmationLinkIsVisible"><a href="" ng-click="resendConfirmEmail(login.userName)">Re-send confirmation email</a></div>
    </div>
</form>
