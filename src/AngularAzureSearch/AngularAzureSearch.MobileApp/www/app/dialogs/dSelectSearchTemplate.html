<div class="modal-header">
    <h3 class="modal-title">Select Search Example</h3>
</div>
<div class="modal-body">
    <h3>Type</h3>
    <select ng-show="isLoaded"
            ng-model="selectedSearch"
            ng-options="search.name for search in searches"></select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()" data-dismiss="modal">Ok</button>
    <button type="button" class="btn btn-default" ng-click="$close()" data-backdrop="false">Cancel</button>
</div>
