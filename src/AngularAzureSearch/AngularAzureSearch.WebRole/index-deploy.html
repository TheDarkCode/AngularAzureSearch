<body class="container-fluid" ng-controller="appController" style="padding-left: 0px; padding-right: 0px;">

    <div class="so-page-wrapper">
        <aside class="so-page-menu">
            <div class="so-menu-content" style="min-width: 300px; color: white;">
            </div>
        </aside>
        <div class="so-content-overlay">
        </div>
        <div class="so-content">
            <div ng-switch="isAuthenticated">
                <div ng-switch-default class="sign-in-form">
                    <style scoped>
                        body {
                            height: 100%;
                            width: 100%;
                            background: #32383f;
                            color: white;
                            text-shadow: 1px 1px rgba(0,0,0,0.6);
                        }
                    </style>
                    <div style="display: table; height: 100%; width: 100%;">
                        <div style="display: table-cell; text-align: center; vertical-align: middle; width: 100%; height: 100%;">
                            <div class="col-xs-col-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" style="padding-top: 20px; border: 2px solid rgba(255,255,255,0.2);">
                                <div class="col-xs-12 col-sm-12 col-md-12 sign-in-form-image-wrapper">
                                    <div class="sign-in-image-shadow">
                                        <img class="img-responsive sign-in-form-image" src="apple-icon-152x152.png" />
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 sign-in-form-entry-wrapper">
                                    <h2 style="font-weight: 900; font-variant: small-caps;">
                                        Angular Azure Search
                                    </h2>
                                    <hr />
                                    <div>
                                        <div ng-show="newUser" ng-cloak>
                                            <d-sign-up-form></d-sign-up-form>
                                        </div>
                                        <div ng-show="!newUser" ng-cloak>
                                            <d-login-form></d-login-form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div ng-switch-when="true">
                    <dl-framework title="AngularAzureSearch"
                                  subtitle="Application Framework - Build 16"
                                  icon-file="apple-icon-152x152.png">
                        <!-- If strict HTML, use attr forms, if not use dl-menu element form -->
                        <div data-dl-menu>
                            <dl-menu-item label="Welcome" icon="fa-home" route="index"></dl-menu-item>
                            <dl-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></dl-menu-item>
                            <dl-menu-item label="Search" icon="fa-search" route="search"></dl-menu-item>
                            <dl-menu-group label="Trails" icon="fa-leaf">
                                <dl-menu-item label="Trails Index" icon="fa-leaf" route="trails-index"></dl-menu-item>
                                <dl-menu-item label="Manage Trails" icon="fa-wrench" route="managetrails"></dl-menu-item>
                            </dl-menu-group>
                            <dl-menu-group label="Tables" icon="fa-table">
                                <dl-menu-item label="Basic Tables" icon="hidden" route="basic-tables"></dl-menu-item>
                                <dl-menu-item label="Price Tables" icon="hidden" route="price-tables"></dl-menu-item>
                            </dl-menu-group>
                            <dl-menu-item label="Typography" icon="fa-font" route="typography"></dl-menu-item>
                            <dl-menu-group label="Icons" icon="fa-paperclip">
                                <dl-menu-item label="Font Awesome" icon="fa-pencil" route="font-awesome"></dl-menu-item>
                            </dl-menu-group>
                            <dl-menu-item label="Gallery" icon="fa-picture-o" route="gallery"></dl-menu-item>
                            <dl-menu-item label="UI Kit" icon="fa-briefcase" route="ui-kit"></dl-menu-item>
                            <dl-menu-group label="Components" icon="fa-magic">
                                <dl-menu-item label="Form Elements" icon="hidden" route="form-elements"></dl-menu-item>
                                <dl-menu-item label="Grids" icon="hidden" route="grids"></dl-menu-item>
                            </dl-menu-group>
                            <dl-menu-group label="Extras" icon="fa-cubes">
                                <dl-menu-item label="404 Error" icon="fa-question-circle" route="error"></dl-menu-item>
                                <dl-menu-item label="500 Error" icon="fa-exclamation-circle" route="error-server"></dl-menu-item>
                            </dl-menu-group>
                        </div>
                    </dl-framework>
                    <dl-footer copyright="Mark Hamilton"
                               protected-years="2015"
                               socialname="Mark"
                               twitter="MarksMars"
                               linkedin="in/driverlesscars"
                               angellist="driverlessinnovation"></dl-footer>
