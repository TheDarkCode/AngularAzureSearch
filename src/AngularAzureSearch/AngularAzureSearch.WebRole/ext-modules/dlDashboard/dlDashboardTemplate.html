<div class="dl-dashboard-header">
    <div class="dl-dashboard-header-content-wrapper">
        {{ title }}
        <div class="dl-dashboard-controls">
            <div class="dropdown">
                <button class="btn btn-warning textshadow-light-black dropdown-toggle" type="button" id="dl-dashboard-controls-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-plus"></i>
                    Add Widget
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dl-dashboard-controls-dropdown">
                    <li ng-repeat="widget in widgetDefinitions">
                        <a role="menuitem" ng-click="addNewWidget(widget)">{{widget.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div gridster="gridsterOpts">
    <ul>
        <li gridster-item="item" ng-repeat="item in widgets">
            <dl-widget-body></dl-widget-body>
        </li>
    </ul>
</div>
