<button class="btn btn-warning textshadow-light-black" ng-click="toggleNewUser()">Already Registered?</button>
<hr />
<form name="signupForm" novalidate ng-submit="submitSignupForm(signupForm.$valid)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" required ng-model="registration.email" autofocus />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model="registration.password" />
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" required ng-model="registration.confirmpassword" />
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Sign Up</button>
    <br /><br />
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" ng-cloak>
        {{message}}
    </div>
</form>
