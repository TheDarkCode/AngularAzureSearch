<h1>Trails</h1>
<p>
    This is a list of trails.  <a href="#/managetrails" ng-if="isAuthenticated">Manage Trails</a>
</p>

<div class="row" ng-controller="trailsController">
    <div class="col-md-12">

        <form class="form-inline">
            <div class="form-group">
                <label><i class="fa fa-search fa-2x"></i></label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-click="sortColumn('id')">Id<span class="glyphicon sort-icon" ng-show="sortBy=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sortColumn('name')">Name<span class="glyphicon sort-icon" ng-show="sortBy=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sortColumn('county')">County<span class="glyphicon sort-icon" ng-show="sortBy=='county'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sortColumn('elevation')">Elevation<span class="glyphicon sort-icon" ng-show="sortBy=='elevation'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th ng-click="sortColumn('location')">Location<span class="glyphicon sort-icon" ng-show="sortBy=='location'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="t in trails | orderBy:sortBy:reverse | filter:search | itemsPerPage:25">
                <th scope="row">{{ t.id }}</th>
                <td>{{ t.name }}</td>
                <td>{{ t.county }}</td>
                <td>{{ t.elevation }}</td>
                <td>{{ t.location }}</td>
            </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="8"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
